<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteTaker | My Notes</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1><span class="logo-icon">üìù</span> NoteTaker</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html" data-tooltip="Go to Home Page">Home</a></li>
          <li><a href="notes.html" data-tooltip="View Your Notes">Notes</a></li>
          <li><a href="statistics.html" data-tooltip="View Note Statistics">Statistics</a></li>
          <li><a href="about.html" data-tooltip="About This App">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="note-controls">
        <button id="addNoteBtn" data-tooltip="Click to add a new note">+ Add New Note</button>
        <input type="text" id="searchBox" placeholder="Search Notes..." data-tooltip="Search by title or content" />
      </section>

      <section id="notesContainer" class="notes-list">
        
      </section>

      <!-- Modal for Adding/Editing Notes -->
      <div id="noteModal" class="modal hidden">
        <div class="modal-content">
          <span class="closeBtn">&times;</span>
          <h2 id="modalTitle">New Note</h2>
          <input type="text" id="noteTitle" placeholder="Note Title" data-tooltip="Enter a title for your note" />
          <textarea id="noteContent" placeholder="Write your note here..." data-tooltip="Type your note content here"></textarea>
          <button id="saveNoteBtn" data-tooltip="Save your note">Save Note</button>
        </div>
      </div>

      <!-- Tooltip container (must be present for tooltips to work) -->
      <div class="tooltip" id="tooltip"></div>

      <!-- Loader -->
      <div class="loader" id="loader"></div>
    </div>
  </main>

  <footer>
     <p>&copy; Brian Ntong. All rights reserved.</p>
  </footer>

  <!-- JavaScript Files (in correct order) -->
  <script src="js/library.js"></script>
  <script src="js/tooltip.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
